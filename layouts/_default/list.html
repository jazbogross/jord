{{ define "main" }}



<div id="word-container">
</div>

<div >
    <form id="wordForm" onsubmit="handleFormSubmit(event)">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Submit</button>
      </form>
</div>

<script>
    // When your form is submitted
    function handleFormSubmit(event) {
      event.preventDefault();
      
      grecaptcha.ready(function() {
        grecaptcha.execute('6LcYAzUoAAAAAKnfXcLaFMzaqOJAkxgsKJmmRsPn', { action: 'submit' }).then(function(token) {
          // Add the token to the form
          var form = document.getElementById('wordForm');
          var input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'g-recaptcha-response';
          input.value = token;
          form.appendChild(input);
  
          // Submit the form
          form.submit();
        });
      });
    }
  </script>

{{ end }}
